    Y.one("#search_page_prev_top").on("click",function(e) {
	if (ti.txt == 1)

	else if(ti.img== 1)
	    pi = pi_img;
	else if(ti.vid== 1)
	    pi = pi_vid;
	else if(ti.twe== 1)
	    pi = pi_twe;
	pi.cpage--;
	render();
    });
    
    Y.one("#search_page_next_top").on("click",function(e) {
	if (ti.txt == 1)
            pi = pi_txt;
	else if(ti.img== 1)
            pi = pi_img;
        else if(ti.vid== 1)
            pi = pi_vid;
        else if(ti.twe== 1)
            pi = pi_twe;
        pi.cpage++;
        render();
    });
});
</script>
